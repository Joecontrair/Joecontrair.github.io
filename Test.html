    <audio id="myAudio" src="Pages/assets/Audio/Camel by Camel - Mix Vocal.mp3" type="Audio/mp3" preload="auto">
    </audio>

    <script>

        var myAudio = document.getElementById("myAudio");
        var isPlaying = false;

        function togglePlay() {
        isPlaying ? myAudio.pause() : myAudio.play();
        };

        myAudio.onplaying = function() {
        isPlaying = true;
        };
        myAudio.onpause = function() {
        isPlaying = false;
        };
    </script>
